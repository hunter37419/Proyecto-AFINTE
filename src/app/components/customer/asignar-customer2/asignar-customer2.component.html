<app-sidebar></app-sidebar>
<div class="contenido">
    <div class="position container">
        <div class="col">
            <h2 class="text-center">Asignar cobranza</h2>
            <form [formGroup]="cobranza" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">Nombre:</label>
                    <input formControlName="firstName" placeholder="Nombre" name="firstName" class="form-control" id="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Apellido:</label>
                    <input formControlName="lastName" placeholder="Apellido" name="lastName" class="form-control disabled" id="lastName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="empresa">Cobranza para la empresa:</label>
                    <input formControlName="empresa" placeholder="empresa" name="empresa" class="form-control" id="empresa" required>
                </div>

                <button class="btn btn-success">Aceptar</button>
                <button class="btn btn-primary" routerLink="list-customer">Regresar</button>
            </form>
        </div>
    </div>
</div>
