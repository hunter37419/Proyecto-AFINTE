<div id="modal_login" class="modal fade" tabindex="-1" role="dialog" *ngIf="mostrar">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="logo">
                    <img src="/assets/img/logo_afintesac.png" width="55" alt="Logo"> Afinte S.A.C
                </div>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

            </div>
            <div class="modal-body">

                <div class="mx-auto text-center">
                    <i class="fa fa-user-circle login_icon"></i>
                </div>

                <form class="container" [formGroup]="loginForm" id="form-login" method="post" class="mt-3">

                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <input type="text" formControlName="usuario" placeholder="Ingrese usuario" name="usuario" class="form-control" id="usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="contra">Contraseña:</label>
                        <input type="text" formControlName="contra" placeholder="Ingrese contraseña" name="contra" class="form-control" id="contra" required>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <!--
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Login</button>
        -->
                <button id="btn_login" (click)="logearse()" type="submit" class="col-8 mx-auto my-1 btn btn-login" form="form-login">Acceder</button>

            </div>
            <div *ngIf="error" class="alert alert-danger" role="alert">
                Usuario y/o contraseña incorrecta .Vuelva a intentarlo
            </div>
        </div>
    </div>
</div>
